<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel=stylesheet href="dist/main.bundle.css">
        
        <title>Climb Right</title>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div class="container-fluid" id="main-content">
            <div id="submenuAndBreadcrumbs" class="submenucontainer">
                
            </div>
            <div id="main" class="container">
                <h2 class="main-title">My Routes</h2>
                <div class="row">
                    <button type="button" class="btn btn-warning btn-lg" id="addNewRouteBtn">
                        <i class="fa fa-plus-circle" aria-hidden="true" id="plusIcon"></i>
                        Add a new route
                    </button>
                </div>
                <div class="row" id="newRouteForm">
                    <div class="card" id="newRouteCard">
                        <div class="card-body" id="newRouteCardBody">
                            <form>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div id="routesNewRouteNameDiv">
                                            <label for="routesNewRouteName">Name:</label>
                                            <input type="text" class="form-control" id="routesNewRouteName" autocomplete="off">
                                        </div>
                                        <div class="btn-group" data-toggle="buttons" aria-label="Route Types" id="routeTypes">
                                            <label class="btn btn-outline-dark" id="Trad">
                                                <input type="radio" name="routetypes" value="YDS">
                                                Trad
                                            </label>
                                            <label class="btn btn-outline-dark" id="Sport">
                                                <input type="radio" name="routetypes" value="YDS">
                                                Sport
                                            </label>
                                            <label class="btn btn-outline-dark" id="Boulder">
                                                <input type="radio" name="routetypes" value="VS">
                                                Boulder
                                            </label>
                                        </div>
                                        <div class="btn-group" data-toggle="buttons" id="topRopeCheck">
                                            <label class="btn btn-outline-dark" id="topRopeLabel">
                                                <input type="checkbox" name="toprope" autocomplete="off">
                                                Top Rope
                                            </label>
                                        </div>
                                        <div id="routesNewRouteGrade">
                                            <label for="routesNewRouteGrade">Grade:</label>
                                            <div class="desc" id="routesNewRouteGradeVS">
                                                <select class="form-control" id="routesNewRouteGradeVSSelect">
                                                    <option value="V0">V0</option>
                                                    <option value="V1">V1</option>
                                                    <option value="V2">V2</option>
                                                    <option value="V3">V3</option>
                                                    <option value="V4">V4</option>
                                                    <option value="V5">V5</option>
                                                    <option value="V6">V6</option>
                                                    <option value="V7">V7</option>
                                                    <option value="V8">V8</option>
                                                    <option value="V9">V9</option>
                                                    <option value="V10">V10</option>
                                                    <option value="V11">V11</option>
                                                    <option value="V12">V12</option>
                                                    <option value="V13">V13</option>
                                                </select>
                                            </div>
                                            <div class="desc" id="routesNewRouteGradeYDS">
                                                <select class="form-control" id="routesNewRouteGradeYDSSelect">
                                                    <option value="5.3">5.3</option>
                                                    <option value="5.4">5.4</option>
                                                    <option value="5.5">5.5</option>
                                                    <option value="5.6">5.6</option>
                                                    <option value="5.7">5.7</option>
                                                    <option value="5.8">5.8</option>
                                                    <option value="5.9">5.9</option>
                                                    <option value="5.10">5.10</option>
                                                    <option value="5.11">5.11</option>
                                                    <option value="5.12">5.12</option>
                                                    <option value="5.13">5.13</option>
                                                    <option value="5.14">5.14</option>
                                                    <option value="5.15">5.15</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div id="routesNewRoutePitchesDiv">
                                            <label for="routesNewRoutePitches">Pitches:</label>
                                            <input type="text" class="form-control" id="routesNewRoutePitches" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-row" id="routeDetailsDiv">
                                        <div class="btn-group" data-toggle="buttons" aria-label="Route Details" id="routeDetails">
                                            <label class="btn btn-info" id="Send">
                                                <input type="radio" name="routedetails" id="routedetails-send">
                                                Send
                                            </label>
                                            <label class="btn btn-info" id="Flash">
                                                <input type="radio" name="routedetails" id="routedetails-flash">
                                                Flash
                                            </label>
                                            <label class="btn btn-info" id="Onsight">
                                                <input type="radio" name="routedetails" id="routedetails-onsight">
                                                Onsight
                                            </label>
                                            <label class="btn btn-info" id="Project">
                                                <input type="radio" name="routedetails" id="routedetails-project">
                                                Project
                                            </label>
                                        </div>
                                        <div class="btn-group" data-toggle="buttons" id="firstAscentCheck">
                                            <label class="btn btn-info" id="firstAscentLabel">
                                                <input type="checkbox" name="firstascent" autocomplete="off">
                                                First Ascent
                                            </label>
                                        </div>
                                        <div class="btn-group" data-toggle="buttons" aria-label="Route Safety" id="routeSafety">
                                            <label class="btn btn-danger" id="PG-13">
                                                <input type="radio" name="routesafety">
                                                PG-13
                                            </label>
                                            <label class="btn btn-danger" id="R">
                                                <input type="radio" name="routesafety">
                                                R
                                            </label>
                                            <label class="btn btn-danger" id="X">
                                                <input type="radio" name="routesafety">
                                                X
                                            </label>
                                        </div>
                                        <div id="routesNewRouteAttemptsDiv">
                                            <label for="routesNewRouteAttempts">Attempts:</label>
                                            <input type="text" class="form-control" id="routesNewRouteAttempts" autocomplete="off">
                                        </div>
                                        <div id="routesNewRouteSubmitDiv">
                                            <input id="routesNewRouteSubmit" class="btn btn-success" value="Submit" type="button">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row" id="myRoutesTableDiv">
                    <table class="table table-hover" id="myRoutesTable">
                        <thead class="thead-default">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Grade</th>
                                <th>Status</th>
                                <th>Top Rope</th>
                                <th>Rating</th>
                                <th>Pitches</th>
                                <th>Attempts</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-danger">
                                <th scope="row">1</th>
                                <td>New Pair</td>
                                <td>Boulder</td>
                                <td>V7</td>
                                <td>Send</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>6</td>
                            </tr>
                            <tr class="table-danger">
                                <th scope="row">2</th>
                                <td>Suzie A</td>
                                <td>Boulder</td>
                                <td>V3</td>
                                <td>Onsight</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>1</td>
                            </tr>             
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "fitness",
                subSection: "routes"
            };
        </script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
