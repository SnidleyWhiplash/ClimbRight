<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel=stylesheet href="dist/main.bundle.css">
        
        <title>Climb Right</title>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div class="container-fluid" id="main-content">
            <div id="submenuAndBreadcrumbs" class="submenucontainer">
                <div class="submenureserve">
                    <!-- enter reserve -->
                    <div class="content submenu container">
                        <nav class="navbar navbar-expand-sm navbar-dark" id="submenu">
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav mr-auto">
                                    <a class="nav-item nav-link active" href="tracker.html">My Tracker</a>
                                    <a class="nav-item nav-link" href="routes.html">My Routes</a>
                                    <a class="nav-item nav-link" href="#">My Progress</a>
                                </div>
                                <div class="navbar-nav ml-auto form-inline">
                                    <input type="text" readonly class="form-control" id="dateField"/>
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </div>
                            </div>
                        </nav>
                    </div>    
                </div>
            </div>
            <div id="main" class="container">
                <h2 class="main-title">Add an Exercise to Your Tracker</h2>
                <div class="row" id="page-content">
                    <div class="col-md-4">
                        <form accept-charset="UTF-8" action="/exercise/lookup" method="post">
                            <div class="form-group">
                                <label class="form-control-label" for="trackerInputExerciseDatabase">
                                    Search the exercise database by name:
                                </label>
                                <div class="form-row">
                                    <input type="text" class="form-control" id="trackerInputExerciseDatabase" name="exerciseSearch" autocomplete="off">
                                    <input type="submit" class="btn btn-success" value="Search" id="exerciseSearchBtn">
                                </div>
                                <label class="form-control-label" for="trackerMatchingExercise">
                                    Matching exercises:
                                </label>
                                <select multiple class="form-control" id="trackerMatchingExercise" rows="12"></select>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" for="trackerSelectExerciseDropdown">
                                Choose an exercise from the list:
                            </label>
                            <select class="form-control" id="trackerSelectExerciseDropdown">
                                <option>Burpees</option>
                                <option>Chinups</option>
                                <options>Crunches</options>
                                <option>Flutter Kicks</option>
                                <option>Jumping Lunges</option>
                                <option>Levers</option>
                                <option>Lunges, Standard</option>
                                <option>Plank, Standard</option>
                                <option>Plank, Side</option>
                                <option>Plank, Single Leg</option>
                                <option>Pullups</option>
                                <option>Pullups, Thumbless</option>
                                <option>Pushups</option>
                                <option>Pushups, Diamond</option>
                                <option>Pushups, Raise Leg</option>
                                <option>Six Inches</option>
                                <option>Slow Bicycle</option>
                                <option>Squats</option>
                                <option>Wall Sits</option>
                            </select>
                            <div class="form-row" id="trackerCountFields">
                                <div class="col-md-5">
                                <label class="form-control-label" for="trackerRepCount">
                                    Reps:
                                </label>
                                <input type="text" class="form-control" id="trackerRepCount" name="repCount" autocomplete="off">
                                </div>
                                <div class="col-md-5">
                                <label class="form-control-label" for="trackerSetCount">
                                    Sets:
                                </label>
                                <input type="text" class="form-control" id="trackerSetCount" name="setCount" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1" id="arrowContainer">
                        <span class="btn btn-warning btn-sm" id="addExercise">
                            <i class="fa fa-arrow-right" aria-hidden="true"></i><input type="button" value="" id="addExerciseBtn">
                        </span>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" id="addedExercises">
                            <label class="form-control-label" for="trackerAddedExercisePane">
                                Added exercises:
                            </label>
                            <!--select multiple class="form-control" id="trackerAddedExercisePane" rows="100"-->
                                <table class="table table-bordered table-hover" id="myExercisesTable">
                                    <thead class="thead-default">
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Reps</th>
                                                <th>Set</th>
                                            </tr>
                                        </thead>
                                        <tbody>  
                                        </tbody>
                                </table>
                            <!--/select-->
                            <input type="submit" class="btn btn-info" value="Submit" id="trackerSaveAdded">
                        </div>
                    </div>
                </div>  
            </div>
        </div>

        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "fitness",
                subSection: "tracker"
            };
        </script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
