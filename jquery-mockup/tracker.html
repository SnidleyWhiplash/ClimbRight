<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel=stylesheet href="dist/main.bundle.css">
        
        <title>Climb Right</title>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div class="container-fluid" id="main-content">
            <div id="submenuAndBreadcrumbs" class="submenucontainer">
            </div>
            <div class="container card" id="homeMain">
                <div class="card-body">
                    <h2 class="card-title main-title">Add an Exercise to Your Tracker</h2>
                    <form id="trackerAddExerciseForm">
                        <div class="row">
                            <div class="form-group col-md-3" id="trackerExerciseSelectDiv">
                                <label class="form-control-label" for="trackerExerciseSelect">
                                    Select an exercise from the list:
                                </label>
                                <select class="form-control" id="trackerExerciseSelect">
                                    <option selected disabled>Choose an Exercise</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2" id="trackerExerciseDetailsDiv">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label class="form-control-label" for="trackerRepCount">
                                            Reps:
                                        </label>
                                        <input type="text" class="form-control" id="trackerRepCount" name="repCount" autocomplete="off">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-control-label" for="trackerSetCount">
                                            Sets:
                                        </label>
                                        <input type="text" class="form-control" id="trackerSetCount" name="setCount" autocomplete="off">                        
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <label class="form-control-label" for="trackerWeight" id="trackerWeightLabel">
                                            Weight:
                                        </label>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control form-inline" id="trackerWeight" name="weight" autocomplete="off">
                                            </div>
                                            <div class="col-md-6">
                                                <select class="form-control form-inline" id="trackerWeightSelect">
                                                    <option>lbs.</option>
                                                    <option>kgs.</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <label class="form-control-label" for="trackerTime" id="trackerTimeLabel">
                                            Time:
                                        </label>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="trackerTime" name="time" autocomplete="off">
                                            </div>
                                            <div class="col-md-6">
                                                <select class="form-control form-inline" id="trackerTimeSelect">
                                                    <option selected>s</option>
                                                    <option>m</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2" id="arrowContainer">
                                <span class="btn btn-warning btn-sm" id="addExercise">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i><input type="button" value="" id="addExerciseBtn">
                                </span>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group" id="addedExercises">
                                    <label class="form-control-label" for="trackerAddedExercisePane">
                                        Added exercises:
                                    </label>
                                    <table class="table table-bordered table-hover" id="myExercisesTable">
                                        <thead class="thead-default">
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Reps</th>
                                                <th>Set</th>
                                                <th>Weight</th>
                                                <th>Time</th>
                                                <th><input type='checkbox' name='removeAll' id="removeAllCheck"></th>
                                            </tr>
                                        </thead>
                                        <tbody>  
                                        </tbody>
                                    </table>
                                    <input type="button" class="btn btn-danger" value="Delete" id="trackerDeleteChecked">
                                    <input type="submit" class="btn btn-info" value="Submit" id="trackerSaveAdded">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "fitness",
                subSection: "tracker"
            };
        </script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
